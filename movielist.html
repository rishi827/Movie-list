<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="./movielist.css">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/000/660/143/large_2x/vector-movie-theater-icons.jpg">
</head>
<body>
    <header>
        <h1>Movie Listing</h1>
        <input type="text" id="searchbar" placeholder="Search movies">
    </header>
    <main>
        <div id="movie-list" class="movie-list"></div>
    </main>
    <div id="movie-main" class="modal">
        <div class="movie-content">
            <span class="close-btn">&times;</span>
            <h2 id="movie-title"></h2>
            <img id="movie-poster" src="" alt="Movie Poster">
            <p id="movie-description"></p>
        </div>
    </div>

    <script src="./movielist.js"></script>
</body>
</html>
